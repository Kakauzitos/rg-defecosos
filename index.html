<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RG Defecosos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="login-wrap" id="loginWrap">
        <div class="login-card">
            <div class="login-title">Acessar RG</div>
            <div class="login-sub">Código + PIN</div>

            <input id="codeInput" class="login-input" placeholder="DF-001/2026" autocomplete="off">
            <input id="pinInput" class="login-input" placeholder="PIN" autocomplete="off">

            <button id="loginBtn" class="login-btn">Entrar</button>
            <div id="loginMsg" class="login-msg"></div>
        </div>
    </div>

    <div id="cards" style="display:none;"></div>

    <!-- Bibliotecas para gerar PDF (download direto, sem tela de impressão) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
